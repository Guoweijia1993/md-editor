<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <div id="app"></div>
    <script src="./bundle.js"></script>
    <script>
      new MdEditor({
        el: "#app", // required
        themeOptions: {
          borderColor: "#dbdbdb",
          borderColorActive: "#409eff",
          textColor: "#303030",
          textColorActive: "#000"
        },
        canAttachFile: true,
        onChange: function(res) {
          console.log(res);
        },
        onUpload: function(fileList, callback) {
          new Promise((res, rej) => {
            setTimeout(() => {
              res(fileList);
            }, 2000);
          }).then(res => {
            callback(
              "https://img2.baidu.com/it/u=3681880960,455182084&fm=26&fmt=auto&gp=0.jpg"
            );
          });
        }
      });
    </script>
  </body>
